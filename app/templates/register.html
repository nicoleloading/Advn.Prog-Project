{% extends 'base.html' %}

{% block title %}Register - Attendance System{% endblock %}

{% block extra_css %}
<style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 400px; }
    h2 { color: #333; margin-bottom: 30px; text-align: center; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
    input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
    input:focus, select:focus { outline: none; border-color: #667eea; }
    button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: 500; }
    button:hover { background: #5568d3; }
    .links { text-align: center; margin-top: 20px; }
    .links a { color: #667eea; text-decoration: none; }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Register Student</h2>
    <form method="POST">
        <div class="form-group">
            <label>Student ID</label>
            <input type="text" name="student_id" required>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Program</label>
            <input type="text" name="program" required>
        </div>
        <div class="form-group">
            <label>Year</label>
            <select name="year" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="links">
        <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
