{% extends 'base.html' %}

{% block title %}Login - Attendance System{% endblock %}

{% block extra_css %}
<style>
    body { background: linear-gradient(135deg, #a01515 0%, #ac2020 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
    .alert { padding: 15px 20px; margin-bottom: 20px; border-radius: 8px; font-size: 14px; max-width: 400px; width: 100%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
    .alert-danger { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
    .alert-warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
    .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 400px; }
    h2 { color: #333; margin-bottom: 30px; text-align: center; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; color: #555; font-weight: 500; }
    input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
    input:focus, select:focus { outline: none; border-color: #ea6666; }
    button { width: 100%; padding: 12px; background: #ea6666; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: 500; }
    button:hover { background: #5568d3; }
    .links { text-align: center; margin-top: 20px; }
    .links a { color: #667eea; text-decoration: none; }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Attendance System Login</h2>
    <form method="POST">
        <div class="form-group">
            <label>Role</label>
            <select name="role" required>
                <option value="student">Student</option>
                <option value="professor">Professor</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="links">
        <a href="{{ url_for('auth.register') }}">Don't have an account? Register</a>
    </div>
</div>
{% endblock %}
