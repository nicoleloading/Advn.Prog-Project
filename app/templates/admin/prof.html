<!DOCTYPE html>
<html>
<head>
    <title>Professor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
        }
        .navbar {
            background: maroon;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
        }
        .container {
            padding: 30px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 15px;
            color: maroon;
        }
        a {
            color: white;
            text-decoration: none;
            background: #8b0000;
            padding: 8px 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>üë®‚Äçüè´ Professor Dashboard</h2>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
</div>

<div class="container">
    <div class="card">
        <h2>Professor Information</h2>
        <p><strong>Name:</strong> {{ prof.name }}</p>
        <p><strong>Course:</strong> {{ prof.course }}</p>
        <p><strong>Course ID:</strong> {{ prof.course_id }}</p>
        <p><strong>Schedule:</strong> {{ prof.schedule }}</p>
    </div>

    <div class="card">
        <h2>Actions</h2>
        <p>View class attendance</p>
        <p>Manage students</p>
        <p>Generate attendance reports</p>
    </div>
</div>

</body>
</html>
